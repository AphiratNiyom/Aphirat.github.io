<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลของฉัน</title>
    
    <style>
        /* ตั้งค่าให้ตัวอักษรดูสะอาดตา และจัดทุกอย่างให้อยู่กลางจอ */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* ให้ความสูงเต็มหน้าจอ */
            margin: 0;
            background-color: #f4f4f4; /* สีพื้นหลังเทาอ่อน */
        }
        
        /* สร้างการ์ดสีขาวสำหรับใส่ข้อมูล */
        .profile-card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* เพิ่มเงาเล็กน้อย */
            text-align: center;
        }
        
        /* ตั้งค่าหัวเรื่อง (ชื่อ) */
        h1 {
            margin-top: 0;
            color: #333;
        }
        
        /* ตั้งค่าพารากราฟ (รหัส) */
        p {
            color: #555;
            font-size: 1.2rem; /* ขนาดตัวอักษรใหญ่ขึ้นเล็กน้อย */
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <h1>Aphirat Niyom</h1>
        <p>รหัสนักศึกษา: 66114540841</p>
    </div>

</body>
</html>
